<!DOCTYPE html>

<title>Yahweh Jobs - Resume Templates Integrated</title>

  select, textarea, input[type="text"] {

  }
  /* template styles */
  .template1 {
    font-family: 'Georgia', serif;
    color: #2f4050;
  }
  .template1 .section-header {
    border-color: #e74c3c;

</head>

<body>
  <h1>Yahweh Jobs - Resume Templates</h1>

  <label for="templateSelect">Choose a Resume Template:</label>
  <select id="templateSelect" aria-label="Select Resume Template">
    <option value="template1">Classic Professional (Template 1)</option>
    <option value="template2">Modern Clean (Template 2)</option>
    <option value="template3">Monospace Simple (Template 3)</option>
  </select>

  <label for="nameInput">Full Name:</label>
  <input type="text" id="nameInput" placeholder="John Doe" />

  <label for="titleInput">Job Title / Headline:</label>
  <input type="text" id="titleInput" placeholder="Frontend Developer" />

  <label for="summaryInput">Summary / Objective:</label>
  <textarea id="summaryInput" placeholder="A brief summary about your skills, goals, and experience..."></textarea>

  <label for="skillsInput">Skills (comma separated):</label>
  <input type="text" id="skillsInput" placeholder="JavaScript, React, Node.js, CSS" />

  <label for="experienceInput">Experience (job titles and companies):</label>
  <textarea id="experienceInput" placeholder="Frontend Developer - XYZ Corp (2019-2023)\nIntern - ABC Ltd (2018-2019)"></textarea>

  <label for="educationInput">Education:</label>
  <textarea id="educationInput" placeholder="BSc Computer Science - University ABC, 2018"></textarea>

  <button id="generateBtn">Generate Resume Preview</button>

  <div id="templatePreview" aria-live="polite" aria-atomic="true"></div>
  <div id="pdfNotice">To download or print your resume, use your browser's print function (Ctrl+P or Cmd+P).</div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const templatePreview = document.getElementById('templatePreview');

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    function renderTemplate(templateClass, data) {
      return `
        <div class="${templateClass}">
          <div class="resume-title">${escapeHTML(data.name)}</div>
          <div class="resume-subtitle">${escapeHTML(data.title)}</div>

          <div class="section-header">Summary</div>
          <div class="section-content">${escapeHTML(data.summary).replace(/\n/g, '<br>')}</div>

          <div class="section-header">Skills</div>
          <div class="section-content">${escapeHTML(data.skills).split(',').map(s => s.trim()).filter(s => s).join(', ')}</div>

          <div class="section-header">Experience</div>
          <div class="section-content">${escapeHTML(data.experience).replace(/\n/g, '<br>')}</div>

          <div class="section-header">Education</div>
          <div class="section-content">${escapeHTML(data.education).replace(/\n/g, '<br>')}</div>
        </div>
      `;
    }

    generateBtn.onclick = () => {
      const templateSelect = document.getElementById('templateSelect').value;
      const data = {
        name: document.getElementById('nameInput').value.trim() || 'John Doe',
        title: document.getElementById('titleInput').value.trim() || 'Job Title',
        summary: document.getElementById('summaryInput').value.trim() || 'Write a brief summary or objective here...',
        skills: document.getElementById('skillsInput').value.trim() || 'Skill1, Skill2, Skill3',
        experience: document.getElementById('experienceInput').value.trim() || 'Job title - Company (Year-Year)',
        education: document.getElementById('educationInput').value.trim() || 'Degree - Institution (Year)'
      };
      templatePreview.innerHTML = renderTemplate(templateSelect, data);
    };

    // Render default preview on load
    window.onload = () => {
      generateBtn.click();
    };
  </script>
</body>
